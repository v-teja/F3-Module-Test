<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>IP Address</title>
</head>
<body>
    <div class="container">
        <h1 id="ip-display">MY Public IP ADDRESS :</h1>
        <button id="get-data-btn" class="btn btn-lg">Get Data</button>
    </div>
    <div class="container api-data-container">
        <div class="row row1"></div>
        <div class="row row2"></div>
    </div>
    <div class="container map-container"></div>
    <div class="container time-container"></div>
    <div class="container input-container">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        <input id="search-input" type="text" placeholder="Search by name or branch type" oninput="searchPostalOffices(this.value)">
    </div>
      
    <div class="container results-container"></div>
    
    <script src="./script.js"></script>
</body>
</html>
